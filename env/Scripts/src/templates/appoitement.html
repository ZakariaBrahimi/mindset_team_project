{% load static %}
<section class="regervation_part section_padding">
    <div class="container">
        <div class="row align-items-center regervation_content">
            <div class="col-lg-7">
                <div class="regervation_part_iner">
                    <form method="POST">
                        {% csrf_token %}
                        <h2>Make an Appointment</h2>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="name" id="inputName4" placeholder="Name">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" name="email" class="form-control" id="inputEmail4"
                                    placeholder="Email address">
                            </div>
                            <div class="form-group col-md-6">
                                <select class="form-control" id="Select" name="typee">
                                     <option value="1" selected>Select appointement type</option>
                                    <option value="Remote">Remote</option>
                                    <option value="Face to face">Face to face</option>
                                </select>
                            </div>
                            <div class="form-group time_icon col-md-6">
                                <select name="time" class="form-control" id="Select2">
                                    <option value="" selected>Time</option>
                                    <option value="8 AM TO 10AM">8 AM TO 10AM</option>
                                    <option value="10 AM TO 12PM">10 AM TO 12PM</option>
                                    <option value="12PM TO 2PM">12PM TO 2PM</option>
                                    <option value="2PM TO 4PM">2PM TO 4PM</option>
                                    <option value="4PM TO 6PM">4PM TO 6PM</option>
                                    <option value="6PM TO 8PM">6PM TO 8PM</option>
                                    <option value="4PM TO 10PM">4PM TO 10PM</option>
                                    <option value="10PM TO 12PM">10PM TO 12PM</option>
                                </select>
                            </div>
                            <div class="form-group col-md-12"  >
                                <textarea class="form-control" name="text" id="Textarea" rows="4"
                                    placeholder="Your Note "></textarea>
                            </div>
                        </div>
                        <div class="regerv_btn">
                            <button type="submit" class="btn_2">Make an Appointment</button>
                            <!-- <a href="" type="submit" class="btn_2">Make an Appointment</a> -->

                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 col-md-6">
                <div class="reservation_img">
                    <img src="{%static 'img/reservation.png'%}" alt="" class="reservation_img_iner">
                </div>
            </div>
        </div>
    </div>
</section>
