
{% if page.paginate %}
    
{% endif %}
    
<nav class="blog-pagination justify-content-center d-flex">
    <ul class="pagination">
        {% if page.has_previous%}
        <li class="page-item">
            <a href="?page={{page.previous_page_number }}" class="page-link" aria-label="Previous">
                <i class="ti-angle-left"></i>
            </a>
        </li>
        {% else %}
        <li class="page-item">
            <a class="page-link disabled" aria-label="Previous">
                <i class="ti-angle-left"></i>
            </a>
        </li>
        {% endif %}
        <li class="page-item active">
            <a class="page-link">{{page.number}} <span class="sr-only">(current)</span></a>
          </li>
        {% if page.has_next %}
        <li class="page-item">
            <a href="?page={{page.next_page_number }}" class="page-link" aria-label="Next">
                <i class="ti-angle-right"></i>
            </a>
        </li>
        {% else %}
        <li class="page-item">
            <a  class="page-link disabled" aria-label="Next">
                <i class="ti-angle-right"></i>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
