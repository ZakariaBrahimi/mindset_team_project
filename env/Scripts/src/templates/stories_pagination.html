{% load static %}








<ul class="pagination justify-content-center mb-8" style="margin: 50px;">
    
    {% if page.has_previous %}
    <li class="page-item">
        <a class="page-link" href="?page={{page.previous_page_number}}">&larr; Older</a>
      </li>
      {% else %}
      <li class="page-item disabled">
        <a class="page-link" href="#">&larr; Older</a>
      </li>
    {% endif %}
        
    



{% if page.has_next %}
<li class="page-item">
    <a class="page-link d-none d-lg-block" href="?page={{page.next_page_number}}">Newer &rarr;</a>
  </li>
  {% else %}
  <li class="page-item disabled">
    <a class="page-link d-none d-lg-block" href="#">Newer &rarr;</a>
  </li>
{% endif %}
    

    
  </ul>
